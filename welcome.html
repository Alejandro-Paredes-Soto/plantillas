<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Bienvenido</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f4f4f4; padding: 30px 0"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background-color: #ffffff; border-collapse: collapse"
          >
            <!-- Encabezado -->
            <tr>
              <td
                bgcolor="#bb3d4b"
                style="
                  padding: 20px;
                  text-align: center;
                  color: white;
                  font-size: 22px;
                  font-weight: bold;
                "
              >
                ¡Bienvenido a la App!
              </td>
            </tr>

            <!-- Imagen -->
            <tr>
              <td align="center" style="padding: 20px">
                <img
                  src="https://photos-perfil-pcinbox.s3.us-east-1.amazonaws.com/logo/logo.png"
                  alt="Logo"
                  width="150"
                  height="150"
                  style="display: block; object-fit: contain"
                />
              </td>
            </tr>

            <!-- Cuerpo -->
            <tr>
              <td
                align="center"
                style="padding: 20px; font-size: 16px; color: #333"
              >
                <h2 style="margin-top: 0">¡Registro Exitoso!</h2>
                <p style="margin: 0">
                  Gracias por registrarte. Ahora puedes comenzar a usar nuestra
                  aplicación.
                </p>
              </td>
            </tr>

            <!-- Botón -->
            <tr>
              <td align="center" style="padding: 20px">
                <a
                  href="<%= linkApp %>"
                  style="
                    display: inline-block;
                    background-color: #bb3d4b;
                    color: white;
                    text-decoration: none;
                    padding: 12px 24px;
                    border-radius: 5px;
                    font-weight: bold;
                    cursor: pointer;
                  "
                >
                  Ir al Panel
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="padding: 20px; font-size: 12px; color: #888"
              >
                © 2025 PCinBOX Bajío. Todos los derechos reservados.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
