<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña - CambiX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #028f61;
            margin-bottom: 5px;
        }

        .logo .x-highlight {
            color: #68e07f;
            font-size: 3rem;
        }

        .currency-symbols {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 2rem;
        }

        .currency-symbol {
            color: #76ff91;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }

        .currency-symbol:nth-child(2) {
            animation-delay: 0.5s;
        }

        .currency-symbol:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .page-title {
            color: #028f61;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .page-description {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-section {
            background: linear-gradient(135deg, #bff9ca 0%, #76ff91 20%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(104, 224, 127, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #028f61;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid white;
            border-radius: 10px;
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
            color: #028f61;
        }

        .form-group input:focus {
            outline: none;
            border-color: #68e07f;
            box-shadow: 0 0 10px rgba(104, 224, 127, 0.3);
        }

        .password-match-indicator {
            margin-top: 5px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-match-indicator.show {
            opacity: 1;
        }

        .password-match-indicator.match {
            color: #028f61;
        }

        .password-match-indicator.no-match {
            color: #e74c3c;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #68e07f 0%, #76ff91 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #028f61 0%, #68e07f 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(104, 224, 127, 0.4);
        }

        .submit-button:disabled {
            background: #bbb;
            cursor: not-allowed;
            transform: none;
        }

        .back-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-login a {
            color: #68e07f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-login a:hover {
            color: #028f61;
        }

        .password-requirements {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .requirement-title {
            color: #028f61;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #666;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .requirement-item:last-child {
            margin-bottom: 0;
        }

        .requirement-item.valid {
            color: #028f61;
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .requirement-icon::before {
            content: "✗";
            color: #999;
            font-size: 10px;
            font-weight: bold;
        }

        .requirement-icon.valid {
            background: linear-gradient(135deg, #68e07f 0%, #76ff91 100%);
        }

        .requirement-icon.valid::before {
            content: "✓";
            color: white;
        }

        .success-message {
            background: linear-gradient(135deg, #68e07f 0%, #76ff91 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #028f61;
        }

        .success-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .success-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .success-button {
            background: white;
            color: #028f61;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .success-button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .link-info {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .link-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #028f61;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #68e07f 0%, #76ff91 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .link-timer {
            color: #666;
            font-size: 13px;
        }

        .timer-expired {
            color: #e74c3c;
            background: #fff5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #fecaca;
        }

        .expired-title {
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .request-new-link {
            background: #e74c3c;
            color: white;
        }

        .request-new-link:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <h1>M<span class="x-highlight">X</span>change</h1>
            <div class="currency-symbols">
                <span class="currency-symbol">$</span>
                <span class="currency-symbol">€</span>
                <span class="currency-symbol">£</span>
            </div>
        </div>

        <!-- Formulario Principal -->
        <div id="reset-form">
            <h2 class="page-title">Crear Nueva Contraseña</h2>
            
            <!-- Estado del enlace -->
           

            <div class="form-section">
                <form id="newPasswordForm">
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Ingresa tu nueva contraseña" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu nueva contraseña" required>
                        <div id="password-match" class="password-match-indicator"></div>
                    </div>

                    <button type="submit" class="submit-button" id="submit-btn" disabled>
                        Actualizar Contraseña
                    </button>
                </form>

               
        </div>

        <!-- Mensaje de éxito -->
        <div id="success-message" class="success-message">
            <div class="success-icon">🔒</div>
            <div class="success-title">¡Contraseña actualizada!</div>
            <div class="success-description">
                Tu contraseña ha sido cambiada exitosamente. Ya puedes iniciar sesión con tu nueva contraseña.
            </div>
            <button class="success-button" onclick="goToLogin()">
                Ir al Inicio de Sesión
            </button>
        </div>

        <!-- Enlace expirado -->
      
    </div>

    <script>
        let timeLeft = 875; // 14:35 en segundos
        let timerInterval;

        // Iniciar countdown
        function startCountdown() {
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showExpiredLink();
                    return;
                }

                timeLeft--;
                updateCountdownDisplay();
            }, 1000);
        }

        // Actualizar display del countdown
        function updateCountdownDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('countdown').textContent = display;

            // Cambiar color si quedan menos de 5 minutos
            if (timeLeft < 300) {
                document.getElementById('countdown').style.color = '#e74c3c';
            }
        }

        // Mostrar mensaje de enlace expirado
        function showExpiredLink() {
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('expired-link').style.display = 'block';
        }

        // Validación de contraseña en tiempo real
        function validatePassword() {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validar cada requisito
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Actualizar indicadores visuales
            Object.keys(requirements).forEach(req => {
                const item = document.getElementById(`${req}-item`);
                const icon = document.getElementById(`${req}-req`);
                
                if (requirements[req]) {
                    item.classList.add('valid');
                    icon.classList.add('valid');
                } else {
                    item.classList.remove('valid');
                    icon.classList.remove('valid');
                }
            });

            // Validar coincidencia de contraseñas
            validatePasswordMatch();

            // Habilitar/deshabilitar botón
            const allValid = Object.values(requirements).every(req => req);
            const passwordsMatch = confirmPassword && password === confirmPassword;
            
            document.getElementById('submit-btn').disabled = !(allValid && passwordsMatch);
        }

        // Validar coincidencia de contraseñas
        function validatePasswordMatch() {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const indicator = document.getElementById('password-match');

            if (!confirmPassword) {
                indicator.classList.remove('show');
                return;
            }

            indicator.classList.add('show');

            if (password === confirmPassword) {
                indicator.textContent = '✓ Las contraseñas coinciden';
                indicator.classList.remove('no-match');
                indicator.classList.add('match');
            } else {
                indicator.textContent = '✗ Las contraseñas no coinciden';
                indicator.classList.remove('match');
                indicator.classList.add('no-match');
            }
        }

        // Event listeners
        document.getElementById('new-password').addEventListener('input', validatePassword);
        document.getElementById('confirm-password').addEventListener('input', validatePassword);

        // Manejar envío del formulario
        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular actualización de contraseña
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            // Detener el countdown
            clearInterval(timerInterval);
        });

        // Funciones de navegación
        function goBackToLogin() {
            alert('Redirigiendo al login...');
        }

        function goToLogin() {
            alert('Redirigiendo al login...');
        }

        function requestNewLink() {
            alert('Redirigiendo a solicitar nuevo enlace...');
        }

        // Iniciar la página
        startCountdown();
    </script>
</body>
</html>
